<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../public/dist/swiper.css">
  <title>Document</title>
</head>

<body>
  <script src="../public/dist/swiper.js"></script>

  <div id="outer-container"></div>
  <div id="loading_page" class="loading-page">
    <img src="" alt="" id="pageLoading_bg" class="background-img">
    <img src="" alt="" id="pageLoading_bg2" class="background-img loading-bg2">
    <div class="content-container" id="content_container">
      <!-- <div class="title">
        title
      </div>
      <div class="loading-title">
        让万物发电
      </div>
      <div class="loading-info">
        汉动生活
      </div> -->
      <div class="circle-container" id="circle_container">
        <div class="circle-border">
          <div class="black-circle">
            <span id="loading_text">loading...</span>
          </div>
          <div class="circle" id="circle"></div>
          <img src="" alt="" id="ready_button">
        </div>
      </div>

    </div>

  </div>
  <!-- 前3页 产品介绍页 -->
  <div id="page_one" class="page-one">
    <img src="" alt="" id="page1_bg" class="background-img">
    <img src="" alt="" id="page1_info" class="page-info">
    <img src="" alt="" id="bottomImg1" class="bottom-img">
  </div>
  <div id="page_two" class="page-two">
    <img src="" alt="" id="page2_bg" class="background-img">
    <img src="" alt="" id="page2_info" class="page-info">
    <img src="" alt="" id="bottomImg2" class="bottom-img">
  </div>
  <div id="page_three" class="page-three">
    <img src="" alt="" id="page3_bg" class="background-img">
    <img src="" alt="" id="page3_info" class="page-info">
    <img src="" alt="" id="bottomImg3" class="bottom-img">
  </div>
  <!-- 第4页开始 场馆介绍页-->
  <div id="page_four" class="page-four">
    <img src="" alt="" id="page4_bg" class="background-img">
  </div>
  <div id="page_five" class="page-five">
    <img src="" alt="" id="page5_bg" class="background-img">
  </div>
  <div id="page_six" class="page-six">
    <img src="" alt="" id="page6_bg" class="background-img">
  </div>
  <!-- 音乐 -->
  <div class="music">
    <audio id="audio" style="display: none;" src="./public/music_bg.mp3" preload="auto" loop="loop"></audio>

  </div>
  <!-- 箭头 -->
  <img src="" alt="" class="arrow" id="arrow">
  <!-- 光 -->
  <img src="" alt="" class="light" id="light">

</html>
